<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>some方法</title>
</head>
<body>
<script>
  /*
   * some方法就是指“某些”，指是否“某些项”合乎条件
   *
   * 参数: callback [function]
   *
   * 基本语法  array.some(callback,[ thisObject]);
   * */
  
  //some方法return的是一个条件表达式,只要在遍历数组时,条件表达式满足一次为true的结果是,该遍历就会停止执行,并返回结果为true
  
  //例1 查看判断结果
  var scores = [5, 8, 3, 10];
  var current = 7;

  function higherThanCurrent(score) {
    return score > current;
  }

  if (scores.some(higherThanCurrent)) {
    alert("朕准了！");
  }
  
  
  // 对于古董浏览器，如IE6-IE8
  if (typeof Array.prototype.some != "function") {
    Array.prototype.some = function (fn, context) {
      var passed = false;
      if (typeof fn === "function") {
        for (var k = 0, length = this.length; k < length; k++) {
          if (passed === true) break;
          passed = !!fn.call(context, this[k], k, this);
        }
      }
      return passed;
    };
  }


</script>
</body>
</html>
