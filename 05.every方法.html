<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>every方法</title>
</head>
<body>
<script>
  /*
   * every方法就是指是否全部都合乎条件
   *
   * 参数: callback [function]
   *
   * 基本语法  array.every(callback,[ thisObject]);
   * */
  
  //every方法与some方法一样,return的是一个条件表达式,同样是返回Boolean值.需要在遍历时全部满足条件才会返回true,一旦有false则遍历会停止执行,并返回false.
  
  //例1 查看判断结果
  var scores = [5, 8, 3, 10];
  var current = 7;
  
  function higherThanCurrent(score) {
    return score > current;
  }

  if (scores.every(higherThanCurrent)) {
    console.log("朕准了！");
  } else {
    console.log("来人，拖出去斩了！");
  }
  
  
  // 对于古董浏览器，如IE6-IE8
  if (typeof Array.prototype.every != "function") {
    Array.prototype.every = function (fn, context) {
      var passed = true;
      if (typeof fn === "function") {
        for (var k = 0, length = this.length; k < length; k++) {
          if (passed === false) break;
          passed = !!fn.call(context, this[k], k, this);
        }
      }
      return passed;
    };
  }

</script>
</body>
</html>
