<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>filter方法</title>
</head>
<body>
<script>
  /*
   * filter方法就是过滤,筛选的意思(指数组filter后，返回过滤后的新数组。用法跟map极为相似)
   *
   * 参数: callback [function]
   *
   * 基本语法  array.filter(callback,[ thisObject]);
   * */
  
  //filter的callback函数需要返回布尔值true或false.如果返回值对应是boolean类型是true则会添加到新数组中
  //返回值为false时则不会添加.
    
  //例1 查看返回的新数组
  var data = [0, 1, 2, 3];
  var arrayFilter = data.filter(function(item) {
    return item;
  });
  console.log(arrayFilter); // [1, 2, 3]


  // 对于古董浏览器，如IE6-IE8
  if (typeof Array.prototype.filter != "function") {
    Array.prototype.filter = function (fn, context) {
      var arr = [];
      if (typeof fn === "function") {
        for (var k = 0, length = this.length; k < length; k++) {
          fn.call(context, this[k], k, this) && arr.push(this[k]);
        }
      }
      return arr;
    };
  }


</script>
</body>
</html>
